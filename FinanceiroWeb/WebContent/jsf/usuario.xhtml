<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Usuários</title>
</h:head>
<h:body>
	<h1>Cadastro de Usuários</h1>
	<hr />
	<h:form>
	  <h:messages style="color:red;margin:8px;" />
		<h:panelGrid columns="2">
			<h:outputText value="Nome:" for="nome" />
			<h:inputText id="nome" label="Nome" value="#{usuarioBean.nome}"	required="true" />
			<h:outputText value="e-Mail:" for="email" />
			<h:inputText id="email" label="e-Mail" value="#{usuarioBean.email}"	required="false" />
			<h:outputText value="Senha:" for="senha" />
			<h:inputText id="senha" label="Senha" value="#{usuarioBean.senha}"	required="true" />
			<h:outputText value="Confirmar Senha:" for="confirmarSenha" />
			<h:inputText id="confirmaSenha" label="Confirmar Senha" value="#{usuarioBean.confirmaSenha}" required="true" />
			<h:outputText />
			<h:commandButton action="#{usuarioBean.salvar}" value="Salvar" />
		</h:panelGrid>
	</h:form>
	<hr />
</h:body>


</html>
