<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Usuário</title>
</h:head>
<h:body>
	<h1>Cadastro de Usuário</h1>
	<h:form>
		<h:messages />
		<h:dataTable value="#{usuarioBean.lista}" var="usuario" rules="rows"
			cellpadding="">
			<f:facet name="caption">
			A listagem a seguir exibe a relação de todos os usuários do sistema.
			Você poderá realizar ativação e desativação, edição e exclusão dos usuários.
		</f:facet>
			<f:facet name="header">Listagem de Usuários</f:facet>
			<f:facet name="footer">Final da Listagem</f:facet>
			<h:column>
				<h:commandLink action="#{usuarioBean.ativar}">
					<h:graphicImage library="imagens"
						name="usuario_ativo_#{usuario.ativo}.png" style="border:0" />
					<f:setPropertyActionListener value="#{usuario}"	target="#{usuarioBean.usuario}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Código</f:facet>
			#{usuario.codigo}
			</h:column>

			<h:column>
				<h:graphicImage library="imagens"
					name="bandeira_#{usuario.idioma}.png" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
			#{usuario.nome}
			</h:column>

			<h:column>
			<f:facet name="header">e-Mail</f:facet>
			<a href="mailto:#{usuario.email}">#{usuario.email} </a>
			</h:column>

			<h:column>
				<h:commandLink action="#{usuarioBean.editar}">
					<h:graphicImage library="imagens"
						name="editar16.png" style="border:0" />
					<f:setPropertyActionListener value="#{usuario}"	target="#{usuarioBean.usuario}" />
					<f:setPropertyActionListener value="/admin/principal"	target="#{usuarioBean.destinoSalvar}" />					
				</h:commandLink>
			</h:column>

			<h:column>
				<h:commandLink action="#{usuarioBean.excluir}">
					<h:graphicImage library="imagens"
						name="excluir16.png" style="border:0" />
					<f:setPropertyActionListener value="#{usuario}"	target="#{usuarioBean.usuario}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>

</html>
